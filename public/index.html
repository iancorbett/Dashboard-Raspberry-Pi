<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Raspberry-Pi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Home Dashboard</h1>

<section class="cards">
    <div class="card">
        <h2>Time</h2>
        <div id="clock">
            --:--
        </div>
    </div>
    <div class="card">
        <h2>Weather</h2>
        <pre id="weather">
            Loading...
        </pre>
    </div>
    <div class="card">
        <h2>Verse of the Day</h2>
            <pre id="verse">
                Loading...
            </pre>
    </div>
    <div class="card">
        <h2>Pi System</h2>
            <pre id="system">
                Loading...
            </pre>
    </div>
    <div class="card">
        <h2>Notes</h2>
        <div class="pin-row">
            <input id="pin" type="password" inputmode="numeric" placeholder="PIN">
        </div>
        <form id="add-note">
            <input id="note-text" placeholder="New Note...">
            <button>Add</button>
        </form>
        <ul id="notes"></ul>
    </div>
</section>
<section>
    <h2>Service</h2>
    <pre id="meta">
        Loading...
    </pre>
</section>
    <script src="app.js"></script>
</body>
</html>
